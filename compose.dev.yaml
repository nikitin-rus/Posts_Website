services:
  posts_website_frontend: 
    container_name: posts_website_frontend
    ports:
      - 5173:5173
    build:
      context: /Client
    volumes:
      - type: bind
        source: ./Client/src
        target: /app/src
      - type: bind
        source: ./Client/package.json
        target: /app/package.json
      - type: bind
        source: ./Client/package-lock.json
        target: /app/package-lock.json
  posts_website_api:
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    build:
      target: development
    extends:
      file: compose.yaml
      service: posts_website_api
  posts_website_db:
    extends:
      file: compose.yaml
      service: posts_website_db